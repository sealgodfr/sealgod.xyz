<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title><3</title>
<base id="site-base" href="/" />
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
  color: #222;
  background: linear-gradient(135deg, #b993d6, #8ca6db, #a0d8ef, #c6a0f6);
  background-size: 400% 400%;
  animation: gradientMove 18s ease infinite;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Loader styles */
#loadingScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #0b0f1a, #001f4d, #000814, #00193d);
  background-size: 400% 400%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: gradientMove 15s ease infinite;
  box-shadow: 0 0 60px #00f0ff inset;
}
#loadingScreen h1 {
  color: #00f0ff;
  font-size: 3em;
  margin: 0 0 50px 0;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInUp 1s forwards 0.3s;
}
#loadingBarContainer {
  position: relative;
  width: 60%;
  height: 20px;
  background: rgba(0,0,0,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
  box-shadow: 0 0 20px #00f0ff inset;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: #00f0ff;
  border-radius: 10px;
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff inset;
  position: relative;
  overflow: hidden;
}
.spark {
  position: absolute;
  width: 5px;
  height: 20px;
  background: #00ffff;
  top: 0;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
  animation: sparkAnim 1s linear infinite;
}
@keyframes sparkAnim {
  0% { transform: translateX(0) scale(0.5); opacity: 1; }
  100% { transform: translateX(100%) scale(0); opacity: 0; }
}
#loadingScreen p {
  color: #00f0ff;
  font-size: 1em;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  margin: 0;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards 2s;
}
@keyframes fadeInUp {
  to { opacity: 1; transform: translateY(0); }
}
body.loaded #loadingScreen {
  animation: scrollDown 1s forwards cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes scrollDown {
  0% { transform: translateY(0); }
  100% { transform: translateY(120%); opacity: 0; }
}

/* Main interface */
.label {
  position: absolute;
  top: 25px;
  left: 30px;
  font-size: 2.2em;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  letter-spacing: 1px;
  z-index: 20;
}
.button-container {
  position: absolute;
  top: 90px;
  left: 30px;
  right: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  z-index: 10;
  justify-content: flex-start;
}
.button-container button {
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 0.95em;
  letter-spacing: 0.5px;
  backdrop-filter: blur(8px);
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
.button-container button:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}
.box {
  position: absolute;
  top: 150px;
  left: 0;
  width: 100%;
  height: calc(100% - 160px);
  display: flex;
  justify-content: center;
  align-items: center;
}
iframe {
  width: 88%;
  height: 88%;
  border: none;
  border-radius: 18px;
  background: #000;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
  display: none;
  position: relative;
  z-index: 1;
  transition: all 0.4s ease;
}
.pause-overlay {
  position: absolute;
  width: 88%;
  height: 88%;
  background: rgba(0, 0, 0, 0.55);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3em;
  color: white;
  opacity: 0;
  pointer-events: none;
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
  transition: opacity 0.4s ease;
  z-index: 3;
}
.pause-overlay.active {
  opacity: 1;
  pointer-events: all;
  animation: glowPulse 2s infinite ease-in-out;
}
@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
  50% { text-shadow: 0 0 40px rgba(255,255,255,1); }
}
footer {
  position: absolute;
  bottom: 12px;
  width: 100%;
  text-align: center;
  color: rgba(255, 255, 255, 0.75);
  font-size: 0.9em;
  letter-spacing: 0.3px;
}
.snowflake {
  position: absolute;
  top: -10px;
  color: white;
  opacity: 0.8;
  pointer-events: none;
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
}
.game-bar {
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%) translateY(40px);
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 70%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: white;
  padding: 10px 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  z-index: 5;
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0.3;
}
.game-bar.visible {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}
.bar-left, .bar-right {
  display: flex;
  align-items: center;
  gap: 15px;
}
.bar-center {
  flex: 1;
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.5px;
}
.bar-button {
  cursor: pointer;
  font-size: 1.2em;
  transition: transform 0.2s ease, color 0.2s ease;
}
.bar-button:hover {
  transform: scale(1.15);
  color: #ffd;
}
@media (max-width: 768px) {
  .label { font-size: 1.5em; top: 15px; left: 20px; }
  .button-container { top: 70px; left: 15px; right: 15px; }
  .button-container button { flex: 1 1 100%; text-align: center; }
  iframe { width: 95%; height: 85%; }
  .pause-overlay { width: 95%; height: 85%; }
  .game-bar { width: 90%; padding: 8px 14px; font-size: 0.9em; }
}
</style>
</head>

<script>
const loadingScreen = document.getElementById('loadingScreen');
const loadingBar = document.getElementById('loadingBar');
for(let i=0;i<20;i++){
  const spark = document.createElement('div');
  spark.className = 'spark';
  spark.style.animationDelay = (Math.random()*2)+'s';
  spark.style.top = Math.random()*100+'%';
  loadingBar.appendChild(spark);
}
let progress = 0;
const interval = setInterval(() => {
  progress += 1;
  loadingBar.style.width = progress + '%';
  if(progress >= 100){
    clearInterval(interval);
    document.body.classList.add('loaded');
    setTimeout(() => {
      loadingScreen.style.display = 'none';
    }, 1200);
  }
}, 30);
const frame = document.getElementById('gameFrame');
const bar = document.getElementById('gameBar');
const titleEl = document.getElementById('gameTitle');
const fpsEl = document.getElementById('fpsDisplay');
const pauseBtn = document.getElementById('pauseBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const pauseOverlay = document.getElementById('pauseOverlay');
let paused = false, lastFrame = performance.now(), fps = 0, hideTimer = null;
function loadGame(url, name) {
  frame.src = url;
  frame.style.display = 'block';
  pauseOverlay.classList.remove('active');
  paused = false;
  titleEl.textContent = name || 'Unknown (?)';
  bar.style.display = 'flex';
  setupHideBar();
}
function updateFPS(now) {
  const delta = now - lastFrame;
  fps = 1000 / delta;
  fpsEl.textContent = "FPS: " + fps.toFixed(0);
  lastFrame = now;
  requestAnimationFrame(updateFPS);
}
requestAnimationFrame(updateFPS);
pauseBtn.addEventListener('click', () => {
  paused = !paused;
  pauseOverlay.classList.toggle('active', paused);
});
fullscreenBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    frame.requestFullscreen();
    bar.classList.add('fullscreen');
  } else {
    document.exitFullscreen();
    bar.classList.remove('fullscreen');
  }
});
function setupHideBar() {
  document.addEventListener('mousemove', resetHideTimer);
  document.addEventListener('click', resetHideTimer);
  resetHideTimer();
}
function resetHideTimer() {
  bar.classList.add('visible');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(() => {
    bar.classList.remove('visible');
  }, 1500);
}
(function snow() {
  function create() {
    const el = document.createElement('div');
    el.className = 'snowflake';
    el.textContent = '❄';
    el.style.fontSize = (Math.random() * 1.3 + 0.5) + 'em';
    el.style.left = Math.random() * window.innerWidth + 'px';
    const dur = Math.random() * 5000 + 5000;
    el.style.transition = `transform ${dur}ms linear, opacity ${dur}ms linear`;
    document.body.appendChild(el);
    const driftX = Math.random() * 200 - 100;
    requestAnimationFrame(() => {
      el.style.transform = `translate(${driftX}px, ${window.innerHeight + 60}px)`;
      el.style.opacity = '0';
    });
    setTimeout(() => el.remove(), dur + 200);
  }
  setInterval(create, 250);
})();
(function obfuscatePathOnce() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  const rand = len => Array.from({ length: len }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
  const path = '/' + Array.from({ length: 8 }, () => rand(Math.floor(Math.random() * 10) + 4)).join('/');
  history.replaceState(null, '', path);
})();
document.getElementById('yr').textContent = new Date().getFullYear();
</script>
