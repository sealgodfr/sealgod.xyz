<script>
  (function setAbsoluteBase(){
    try{document.getElementById('site-base').setAttribute('href', location.origin + '/')}catch(e){}
  })();
  const frame = document.getElementById('gameFrame');
  function loadGame(url){
    if(!url) return;
    if(frame.src === url || frame.src.endsWith(url)){
      frame.style.display = (frame.style.display==='none'||frame.style.display==='')?'block':'none';
      return;
    }
    frame.src = url;
    frame.style.display='block';
  }
  (function titleMatrix(){
    const CHARSET='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}<>?/|~';
    const TITLE_LENGTH=24;
    function randomChar(){return CHARSET.charAt(Math.floor(Math.random()*CHARSET.length))}
    setInterval(()=>{
      let s='';
      for(let i=0;i<TITLE_LENGTH;i++) s+=randomChar();
      document.title=s;
    },1000);
  })();
  (function glitchPath(){
    const PATH_CHARS='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{}<>?/|~';
    function randChar(){ return PATH_CHARS.charAt(Math.floor(Math.random()*PATH_CHARS.length)); }
    function randSegment(len){ 
      let s=''; 
      for(let i=0;i<len;i++) s+=randChar(); 
      return s; 
    }
    function buildRandomPath(totalLength=160,minSeg=6,maxSeg=16){
      let parts=[]; 
      let remaining=totalLength;
      while(remaining>0){
        const segLen=Math.min(remaining, Math.floor(Math.random()*(maxSeg-minSeg+1))+minSeg);
        parts.push(randSegment(segLen));
        remaining-=segLen;
      }
      return '/'+parts.join('/');
    }
    function safeReplacePath(newPath){
      try{
        history.replaceState(null,'',newPath+(location.search||'')+(location.hash||''));
      }catch(err){}
    }
    safeReplacePath(buildRandomPath());
    setInterval(()=>{ safeReplacePath(buildRandomPath()); }, 1000);
  })();
  (function snow(){
    function create(){
      const el=document.createElement('div');
      el.className='snowflake';
      el.textContent='❄';
      const size=(Math.random()*1.5+0.5).toFixed(2);
      el.style.fontSize=size+'em';
      el.style.left=Math.random()*window.innerWidth+'px';
      const dur=Math.random()*5000+5000;
      el.style.transition=`transform ${dur}ms linear, opacity ${dur}ms linear`;
      document.body.appendChild(el);
      const driftX=(Math.random()*200-100).toFixed(2);
      requestAnimationFrame(()=>{el.style.transform=`translate(${driftX}px, ${window.innerHeight+60}px)`; el.style.opacity='0'});
      setTimeout(()=>el.remove(),dur+200);
    }
    setInterval(create, 200);
  })();
  (function setYear(){
    document.getElementById('yr').textContent=new Date().getFullYear();
  })();
