<script>
const frame = document.getElementById('gameFrame');
const bar = document.getElementById('gameBar');
const titleEl = document.getElementById('gameTitle');
const fpsEl = document.getElementById('fpsDisplay');
const pauseBtn = document.getElementById('pauseBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const pauseOverlay = document.getElementById('pauseOverlay');
const buttonContainer = document.getElementById('buttonContainer');
let paused=false,lastFrame=performance.now(),fps=0,hideTimer=null;

function loadGame(url,name){
  frame.src = url;
  frame.style.display='block';
  pauseOverlay.classList.remove('active');
  paused=false;
  titleEl.textContent=name||'Unknown (?)';
  bar.style.display='flex';
  setupHideBar();
  collapseButtons(true);
  setTimeout(checkButtonOverlap,500);
}
function collapseButtons(state){
  if(state){buttonContainer.classList.add('button-collapsed');}
  else{buttonContainer.classList.remove('button-collapsed');}
}
function updateFPS(now){
  const delta = now-lastFrame;
  fps = 1000/delta;
  fpsEl.textContent = "FPS: "+fps.toFixed(0);
  lastFrame=now;
  requestAnimationFrame(updateFPS);
}
requestAnimationFrame(updateFPS);
pauseBtn.addEventListener('click',()=>{paused=!paused;pauseOverlay.classList.toggle('active',paused);});
fullscreenBtn.addEventListener('click',()=>{
  if(!document.fullscreenElement){frame.requestFullscreen();bar.classList.add('fullscreen');}
  else{document.exitFullscreen();bar.classList.remove('fullscreen');}
});
function setupHideBar(){
  document.addEventListener('mousemove',resetHideTimer);
  document.addEventListener('click',resetHideTimer);
  resetHideTimer();
}
function resetHideTimer(){
  bar.classList.add('visible');
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{bar.classList.remove('visible');},1500);
}
document.getElementById('yr').textContent=new Date().getFullYear();

function checkButtonOverlap(){
  const buttonsRect = buttonContainer.getBoundingClientRect();
  const iframeRect = frame.getBoundingClientRect();
  if (frame.style.display !== 'none') {
    const overlap = !(
      buttonsRect.bottom < iframeRect.top ||
      buttonsRect.top > iframeRect.bottom ||
      buttonsRect.right < iframeRect.left ||
      buttonsRect.left > iframeRect.right
    );
    if (overlap) buttonContainer.classList.add('button-scrollable');
    else buttonContainer.classList.remove('button-scrollable');
  } else {
    buttonContainer.classList.remove('button-scrollable');
  }
}
window.addEventListener('resize', checkButtonOverlap);
window.addEventListener('scroll', checkButtonOverlap);
</script>
