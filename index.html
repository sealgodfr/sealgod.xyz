<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><3</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f2b8d4;
    font-family: 'Inter', system-ui, sans-serif;
  }

  .label {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2em;
    font-weight: bold;
    color: rgba(0,0,0,0.8);
    text-shadow:
      0 0 5px rgba(255,255,255,0.5),
      0 0 10px rgba(255,255,255,0.3),
      0 0 15px rgba(255,255,255,0.2);
    backdrop-filter: blur(2px);
  }

  /* Button container */
  .button-container {
    position: absolute;
    top: 70px;
    left: 20px;
    display: flex;
    gap: 10px;
  }

  .button-container button {
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.3);
    color: black;
    backdrop-filter: blur(5px);
    transition: all 0.2s ease;
  }

  .button-container button:hover {
    background: rgba(255,255,255,0.6);
    transform: scale(1.05);
  }

  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    opacity: 0.8;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 0.9; }
    100% { transform: translateY(110vh); opacity: 0.3; }
  }

  .game-link {
    display: block;
    width: 300px;
    height: 200px;
    background: #ccc;
    border-radius: 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    font-weight: bold;
    color: black;
    cursor: pointer;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 20px;
    display: none;
  }
</style>
</head>
<body>

<div class="label">sealgod.xyz</div>
<div class="button-container">
  <button onclick="window.open('https://duckmath.github.io/', '_blank')">DUCKMATH</button>
  <button onclick="window.open('https://geometry-lessons.github.io/', '_blank')">GEOMETRY-LESSONS</button>
  <button onclick="window.open('https://geometryspot.com/activities/', '_blank')">GEOMETRY SPOT</button>
  <button onclick="window.open('https://d3rtzzzsiu7gdr.cloudfront.net/', '_blank')">HYPACKEL</button>
  <button onclick="window.open('https://playhop.com/', '_blank')">PLAYHOP</button>
  <button onclick="window.open('https://now.gg/', '_blank')">NOW.GG</button>
  <button onclick="window.open('https://thewebsitesbridge.com/', '_blank')">NOW.GG</button>
</div>

<div class="box">
  <iframe id="gameFrame" src=""></iframe>
</div>

<script>
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '❄';
  let x = Math.random() * window.innerWidth;
  let y = -50;
  snowflake.style.left = x + 'px';
  snowflake.style.top = y + 'px';
  const size = Math.random() * 1.5 + 0.5;
  snowflake.style.fontSize = size + 'em';
  snowflake.style.opacity = Math.random() * 0.5 + 0.5;
  const speedY = Math.random() * 1 + 0.5;
  const speedX = Math.random() * 1 - 0.5;
  document.body.appendChild(snowflake);
  function fall() {
    y += speedY;
    x += speedX;
    x += Math.sin(y / 20) * 0.5;
    snowflake.style.top = y + 'px';
    snowflake.style.left = x + 'px';
    if (y > window.innerHeight + 50) snowflake.remove();
    else requestAnimationFrame(fall);
  }
  requestAnimationFrame(fall);
}
setInterval(createSnowflake, 200);

const gameLink = document.getElementById('loadGame');
const gameFrame = document.getElementById('gameFrame');

gameLink.addEventListener('click', () => {
  window.open("https://scratch.mit.edu/projects/105500895/fullscreen", "_blank");
});
</script>

</body>
</html>
