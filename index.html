<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title><3</title>
<base id="site-base" href="/" />
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
  background: #000;
  color: #00f0ff;
}
#loadingScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #0b0f1a, #001f4d, #000814, #00193d);
  background-size: 400% 400%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: gradientMove 15s ease infinite;
  box-shadow: 0 0 60px #00f0ff inset;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
#loadingScreen h1 {
  color: #00f0ff;
  font-size: 3em;
  margin: 0 0 50px 0;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInUp 1s forwards 0.3s;
}
#loadingBarContainer {
  position: relative;
  width: 60%;
  height: 20px;
  background: rgba(0,0,0,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
  box-shadow: 0 0 20px #00f0ff inset;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: #00f0ff;
  border-radius: 10px;
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff inset;
  position: relative;
  overflow: hidden;
}
.spark {
  position: absolute;
  width: 5px;
  height: 20px;
  background: #00ffff;
  top: 0;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
  animation: sparkAnim 1s linear infinite;
}
@keyframes sparkAnim {
  0% { transform: translateX(0) scale(0.5); opacity: 1; }
  100% { transform: translateX(100%) scale(0); opacity: 0; }
}
#loadingScreen p {
  color: #00f0ff;
  font-size: 1em;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  margin: 0;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards 2s;
}
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
body.loaded #loadingScreen {
  animation: scrollDown 1s forwards cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes scrollDown {
  0% { transform: translateY(0); }
  100% { transform: translateY(120%); opacity: 0; }
}
.label, .button-container button, .box, footer {
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
}
.button-container button {
  border: 1px solid rgba(0, 255, 255, 0.5);
  background: rgba(0, 255, 255, 0.05);
  color: #00f0ff;
}
.button-container button:hover {
  background: rgba(0, 255, 255, 0.15);
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff inset;
  transform: translateY(-3px);
}
@media (max-width: 768px) {
  #loadingScreen h1 { font-size: 2em; }
  #loadingBarContainer { width: 80%; }
  .button-container button { flex: 1 1 100%; text-align: center; }
}
</style>
</head>
<body>
<div id="loadingScreen">
  <h1>sealgod.xyz</h1>
  <div id="loadingBarContainer">
    <div id="loadingBar"></div>
  </div>
  <p>Developed by @sealgod.xyz (discord) - discord.gg/3gShcB35Ys</p>
</div>
<div class="label">sealgod.xyz</div>
<div class="button-container">
  <button onclick="window.open('https://node-unblocker-psi.vercel.app/')">NODE UNBLOCKER/PROXY</button>
  <button onclick="loadGame('https://novastats.willemvisser.co.za/', 'SHADOW PROXY (SERVER #1)')">SHADOW PROXY (SERVER #1)</button>
  <button onclick="loadGame('https://monitoring.metropolitanstaffingsolutions.com/', 'SHADOW PROXY (SERVER #2)')">SHADOW PROXY (SERVER #2)</button>
  <button onclick="loadGame('https://duckmath.github.io/', 'DUCKMATH')">DUCKMATH</button>
  <button onclick="loadGame('https://geometry-lessons.github.io/', 'GEOMETRY-LESSONS')">GEOMETRY-LESSONS</button>
  <button onclick="loadGame('https://geometryspot.com/activities/', 'GEOMETRY SPOT')">GEOMETRY SPOT</button>
  <button onclick="loadGame('https://d3rtzzzsiu7gdr.cloudfront.net/', 'HYPACKEL')">HYPACKEL</button>
  <button onclick="loadGame('https://slope-slope.github.io/games/', 'SLOPE-SLOPE')">SLOPE-SLOPE</button>
  <button onclick="loadGame('https://152.53.136.204.ip.addr.tools/games/', '152.53.136.204')">152.53.136.204</button>
  <button onclick="loadGame('https://algebra.icu/gxmes', 'ALGEBRA GXMES')">ALGEBRA GXMES</button>
  <button onclick="loadGame('https://glacierarcade.xyz/gxmes', 'GLACIER GXMES')">GLACIER GXMES</button>
  <button onclick="loadGame('https://8765hfjdf.vercel.app/unblockedgame76.html', '76 UNBLOCKED GAMES')">76 UNBLOCKED GAMES</button>
  <button onclick="loadGame('https://55gms.com/g', 'EXPLOIT CORNER')">EXPLOIT CORNER</button>
  <button onclick="loadGame('https://play.alphatron.games/', 'ALPHATRON GAMES')">ALPHATRON GAMES</button>

<div class="box">
  <iframe id="gameFrame"></iframe>
  <div class="pause-overlay" id="pauseOverlay">⏸ Paused</div>
</div>
<div class="game-bar" id="gameBar">
  <div class="bar-left"><span id="fpsDisplay">FPS: (?)</span></div>
  <div class="bar-center" id="gameTitle">Enjoy!</div>
  <div class="bar-right">
    <span class="bar-button" id="pauseBtn">⏸️</span>
    <span class="bar-button" id="fullscreenBtn">⛶</span>
  </div>
</div>
<footer>&copy; <span id="yr"></span> sealgod.xyz</footer>
<script>
const loadingScreen = document.getElementById('loadingScreen');
const loadingBar = document.getElementById('loadingBar');
for(let i=0;i<20;i++){
  const spark = document.createElement('div');
  spark.className = 'spark';
  spark.style.animationDelay = (Math.random()*2)+'s';
  spark.style.top = Math.random()*100+'%';
  loadingBar.appendChild(spark);
}
let progress = 0;
const interval = setInterval(() => {
  progress += 1;
  loadingBar.style.width = progress + '%';
  if(progress >= 100){
    clearInterval(interval);
    document.body.classList.add('loaded');
    setTimeout(() => {
      loadingScreen.style.display = 'none';
    }, 1200);
  }
}, 30);
const frame = document.getElementById('gameFrame');
const bar = document.getElementById('gameBar');
const titleEl = document.getElementById('gameTitle');
const fpsEl = document.getElementById('fpsDisplay');
const pauseBtn = document.getElementById('pauseBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const pauseOverlay = document.getElementById('pauseOverlay');
let paused = false, lastFrame = performance.now(), fps = 0, hideTimer = null;
function loadGame(url, name) {
  frame.src = url;
  frame.style.display = 'block';
  pauseOverlay.classList.remove('active');
  paused = false;
  titleEl.textContent = name || 'Unknown (?)';
  bar.style.display = 'flex';
  setupHideBar();
}
function updateFPS(now) {
  const delta = now - lastFrame;
  fps = 1000 / delta;
  fpsEl.textContent = "FPS: " + fps.toFixed(0);
  lastFrame = now;
  requestAnimationFrame(updateFPS);
}
requestAnimationFrame(updateFPS);
pauseBtn.addEventListener('click', () => {
  paused = !paused;
  pauseOverlay.classList.toggle('active', paused);
});
fullscreenBtn.addEventListener('click', () => {
  if(!document.fullscreenElement){
    frame.requestFullscreen();
    bar.classList.add('fullscreen');
  }else{
    document.exitFullscreen();
    bar.classList.remove('fullscreen');
  }
});
function setupHideBar(){
  document.addEventListener('mousemove', resetHideTimer);
  document.addEventListener('click', resetHideTimer);
  resetHideTimer();
}
function resetHideTimer(){
  bar.classList.add('visible');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(() => {
    bar.classList.remove('visible');
  }, 1500);
}
document.getElementById('yr').textContent = new Date().getFullYear();
</script>
</body>
</html>
