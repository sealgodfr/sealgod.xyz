    .pause-overlay {

      border-radius: 18px;

  <script>
    const frame = document.getElementById('gameFrame');
    const bar = document.getElementById('gameBar');
    const titleEl = document.getElementById('gameTitle');
    const fpsEl = document.getElementById('fpsDisplay');
    const pauseBtn = document.getElementById('pauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const pauseOverlay = document.getElementById('pauseOverlay');
    let paused = false, lastFrame = performance.now(), fps = 0, hideTimer = null;
    function loadGame(url, name) {
      frame.src = url;
      frame.style.display = 'block';
      pauseOverlay.classList.remove('active');
      paused = false;
      titleEl.textContent = name || 'Unknown Game';
      bar.style.display = 'flex';
    }
    function updateFPS(now) {
      const delta = now - lastFrame;
      fps = 1000 / delta;
      fpsEl.textContent = "FPS: " + fps.toFixed(0);
      lastFrame = now;
      requestAnimationFrame(updateFPS);
    }
    requestAnimationFrame(updateFPS);
    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      if (paused) {
        pauseOverlay.classList.add('active');
      } else {
        pauseOverlay.classList.remove('active');
      }
    });
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        frame.requestFullscreen();
        bar.classList.add('fullscreen');
        setupHideBar();
      } else {
        document.exitFullscreen();
        bar.classList.remove('fullscreen');
        bar.classList.remove('hidden');
      }
    });
    function setupHideBar() {
      document.addEventListener('mousemove', resetHideTimer);
      document.addEventListener('click', resetHideTimer);
      resetHideTimer();
    }
    function resetHideTimer() {
      bar.classList.remove('hidden');
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        if (document.fullscreenElement) bar.classList.add('hidden');
      }, 1000);
    }
    (function snow() {
      function create() {
        const el = document.createElement('div');
        el.className = 'snowflake';
        el.textContent = '❄';
        el.style.fontSize = (Math.random() * 1.3 + 0.5) + 'em';
        el.style.left = Math.random() * window.innerWidth + 'px';
        const dur = Math.random() * 5000 + 5000;
        el.style.transition = `transform ${dur}ms linear, opacity ${dur}ms linear`;
        document.body.appendChild(el);
        const driftX = Math.random() * 200 - 100;
        requestAnimationFrame(() => {
          el.style.transform = `translate(${driftX}px, ${window.innerHeight + 60}px)`;
          el.style.opacity = '0';
        });
        setTimeout(() => el.remove(), dur + 200);
      }
      setInterval(create, 250);
    })();
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
