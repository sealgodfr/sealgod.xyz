<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&lt;3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: 0;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      text-shadow: 0 0 8px #fff, 0 0 16px #fef, 0 0 24px #ffccff;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Glowy frosted box */
    .box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      width: 1000px;
      height: 700px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), 
                  0 0 100px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 40px;
      color: #c2185b;
      margin: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>&lt;3</h1>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';

      // Random horizontal spawn position (all across the screen)
      snowflake.style.left = Math.random() * 100 + 'vw';

      // Random vertical start position for variety (can start anywhere top-down)
      snowflake.style.top = Math.random() * -20 + 'vh';

      // Random size and fall speed
      snowflake.style.fontSize = (Math.random() * 2 + 0.5) + 'em';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.style.animationDelay = '0s';

      // Add glow effect
      snowflake.style.textShadow = `
        0 0 8px #fff,
        0 0 16px #fef,
        0 0 24px #ffccff
      `;

      document.body.appendChild(snowflake);

      // Remove snowflake after falling
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    // Spawn snowflakes continuously
    setInterval(createSnowflake, 150); // more frequent for fuller effect
  </script>
</body>
</html>
