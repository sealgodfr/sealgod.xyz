<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&lt;3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: 0;
      color: white;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
      text-shadow: 0 0 8px #fff, 0 0 16px #fef, 0 0 24px #ffccff;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translate(var(--x-drift, 0vw), 110vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* Glowy frosted box */
    .box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      width: 1000px;
      height: 700px;
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.4),
        0 0 80px rgba(255, 255, 255, 0.3),
        0 0 120px rgba(255, 255, 255, 0.2),
        0 0 160px rgba(255, 182, 212, 0.15),
        0 0 200px rgba(255, 182, 212, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 40px;
      color: #c2185b;
      margin: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>&lt;3</h1>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';

      // Spawn anywhere horizontally
      snowflake.style.left = Math.random() * 100 + 'vw';

      // Spawn above the viewport at random vertical position
      snowflake.style.top = Math.random() * -20 + 'vh';

      // Random size
      snowflake.style.fontSize = (Math.random() * 2 + 0.5) + 'em';

      // Random fall speed
      const duration = Math.random() * 5 + 5; // 5–10s
      snowflake.style.animationDuration = duration + 's';

      // Random horizontal drift for natural float
      const drift = (Math.random() * 10 - 5) + 'vw'; // -5vw to +5vw
      snowflake.style.setProperty('--x-drift', drift);

      document.body.appendChild(snowflake);

      // Remove after animation
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    // Spawn snowflakes continuously
    setInterval(createSnowflake, 100); // faster for more coverage
  </script>
</body>
</html>
