<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>sealgod.xyz</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
  color: #fff;
  background: linear-gradient(135deg, #0b0f1a, #001f4d, #000814, #00193d);
  background-size: 400% 400%;
  animation: gradientMove 18s ease infinite;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#loadingScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #0b0f1a, #001f4d, #000814, #00193d);
  background-size: 400% 400%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: gradientMove 15s ease infinite;
  box-shadow: 0 0 60px #00f0ff inset;
}
#loadingScreen h1 {
  color: #00f0ff;
  font-size: 3em;
  margin: 0 0 50px 0;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInUp 1s forwards 0.3s;
}
#loadingBarContainer {
  position: relative;
  width: 60%;
  height: 20px;
  background: rgba(0,0,0,0.3);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
  box-shadow: 0 0 20px #00f0ff inset;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: #00f0ff;
  border-radius: 10px;
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff inset;
  position: relative;
  overflow: hidden;
}
.spark {
  position: absolute;
  width: 5px;
  height: 20px;
  background: #00ffff;
  top: 0;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
  animation: sparkAnim 1s linear infinite;
}
@keyframes sparkAnim {
  0% { transform: translateX(0) scale(0.5); opacity: 1; }
  100% { transform: translateX(100%) scale(0); opacity: 0; }
}
#loadingScreen p {
  color: #00f0ff;
  font-size: 1em;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  margin: 0;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards 2s, glowPulse 2s infinite alternate;
}
@keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
@keyframes glowPulse {
  0% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
  50% { text-shadow: 0 0 20px #00f0ff, 0 0 40px #00ffff; }
  100% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
}
body.loaded #loadingScreen {
  animation: scrollDown 1s forwards cubic-bezier(0.4,0,0.2,1);
}
@keyframes scrollDown {
  0% { transform: translateY(0); }
  100% { transform: translateY(120%); opacity: 0; }
}
.label { position: absolute; top: 20px; left: 30px; font-size: 2em; font-weight: 700; color: #00f0ff; text-shadow: 0 0 15px #00f0ff, 0 0 30px #00ffff; z-index: 20; }
#searchBar { position: absolute; top: 80px; left: 30px; width: calc(100% - 60px); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.25); border-radius: 12px; padding: 10px 15px; color: white; font-size: 1em; backdrop-filter: blur(10px); outline: none; box-shadow: 0 0 10px #00f0ff inset, 0 0 20px #00ffff; transition: all 0.3s ease; }
#searchBar::placeholder { color: rgba(255,255,255,0.6); }
#searchBar:focus { box-shadow: 0 0 20px #00ffff, 0 0 40px #00f0ff inset; }

.button-container {
  position: absolute;
  top: 140px;
  left: 30px;
  right: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  z-index: 1; 
}
.button-container button {
  background: rgba(255,255,255,0.15);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 0.95em;
  letter-spacing: 0.5px;
  backdrop-filter: blur(8px);
  cursor: pointer;
  transition: all 0.25s ease;
}
.button-container button:hover { background: rgba(255,255,255,0.3); transform: translateY(-3px); }
.box { position: absolute; top: 200px; left: 0; width: 100%; height: calc(100% - 210px); display: flex; justify-content: center; align-items: center; }
iframe {
  width: 88%; height: 88%; border: none; border-radius: 18px;
  background: #000; box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  display: none; transition: all 0.4s ease; z-index: 2;
}
.pause-overlay {
  position: absolute; width: 88%; height: 88%;
  background: rgba(0,0,0,0.55); border-radius: 18px;
  display: flex; align-items: center; justify-content: center;
  font-size: 3em; color: white; opacity: 0; pointer-events: none;
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
  transition: opacity 0.4s ease; z-index: 3;
}
.pause-overlay.active { opacity: 1; pointer-events: all; }
.game-bar {
  position: absolute; bottom: 25px; left: 50%;
  transform: translateX(-50%) translateY(0);
  display: flex; align-items: center; justify-content: space-between;
  width: 70%; max-width: 900px;
  background: rgba(255,255,255,0.1);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  color: white;
  padding: 10px 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  z-index: 5;
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0.8;
}
.game-bar.hidden { transform: translateX(-50%) translateY(80px); opacity: 0; }
.bar-left, .bar-center, .bar-right { display: flex; align-items: center; gap: 15px; position: relative; }
.bar-button { cursor: pointer; font-size: 1.2em; transition: transform 0.2s ease, color 0.2s ease; z-index: 0; }
.bar-button:hover { transform: scale(1.15); color: #ffd; }
footer { position: absolute; bottom: 12px; width: 100%; text-align: center; color: rgba(255,255,255,0.75); font-size: 0.9em; letter-spacing: 0.3px; }
</style>
</head>
<body>
<div id="loadingScreen">
  <h1>sealgod.xyz</h1>
  <div id="loadingBarContainer"><div id="loadingBar"></div></div>
  <p>Developed by @sealgod.xyz - discord.gg/3gShcB35Ys</p>
</div>
<div class="label">sealgod.xyz</div>
<input type="text" id="searchBar" placeholder="Search games..." />
<div class="button-container" id="buttonContainer"></div>
<div class="box">
  <iframe id="gameFrame"></iframe>
  <div class="pause-overlay" id="pauseOverlay">⏸ Paused</div>
</div>
<div class="game-bar" id="gameBar">
  <div class="bar-left"><span id="fpsDisplay">FPS: (?)</span></div>
  <div class="bar-center" id="gameTitle">Enjoy!</div>
  <div class="bar-right">
    <span class="bar-button" id="exitBtn">❌</span>
    <span class="bar-button" id="pauseBtn">⏸️</span>
    <span class="bar-button" id="fullscreenBtn">⛶</span>
  </div>
</div>
<footer>&copy; <span id="yr"></span> sealgod.xyz</footer>
<script>
const loadingScreen = document.getElementById('loadingScreen');
const loadingBar = document.getElementById('loadingBar');
for(let i=0;i<20;i++){
  const spark = document.createElement('div');
  spark.className = 'spark';
  spark.style.animationDelay = (Math.random()*2)+'s';
  spark.style.top = Math.random()*100+'%';
  loadingBar.appendChild(spark);
}
let progress = 0;
const interval = setInterval(() => {
  progress += 1;
  loadingBar.style.width = progress+'%';
  if(progress>=100){
    clearInterval(interval);
    document.body.classList.add('loaded');
    setTimeout(()=>loadingScreen.style.display='none',1000);
  }
}, 30);
const frame = document.getElementById('gameFrame');
const bar = document.getElementById('gameBar');
const titleEl = document.getElementById('gameTitle');
const fpsEl = document.getElementById('fpsDisplay');
const pauseBtn = document.getElementById('pauseBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const pauseOverlay = document.getElementById('pauseOverlay');
const exitBtn = document.getElementById('exitBtn');
const searchBar = document.getElementById('searchBar');
let paused=false,lastFrame=performance.now(),fps=0,hideTimer=null;
const games = [
  ['https://node-unblocker-psi.vercel.app/', 'NODE PROXY', 'tab'],
  ['https://novastats.willemvisser.co.za/', 'SHADOW PROXY (SERVER #1)', 'iframe'],
  ['https://monitoring.metropolitanstaffingsolutions.com/', 'SHADOW PROXY (SERVER #2)', 'iframe'],
  ['https://sealgodfr.github.io/s.prxy/', 'S.PRXY (PROXY)', 'iframe'],
  ['https://duckmath.github.io/', 'DUCKMATH', 'iframe'],
  ['https://geometry-lessons.github.io/', 'GEOMETRY LESSONS', 'iframe'],
  ['https://geometryspot.com/activities/', 'GEOMETRY SPOT', 'iframe'],
  ['https://d3rtzzzsiu7gdr.cloudfront.net/', 'HYPACKEL', 'iframe'],
  ['https://slope-slope.github.io/games/', 'SLOPE-SLOPE', 'iframe'],
  ['https://algebra.icu/gxmes', 'ALGEBRA GXMES', 'iframe'],
  ['https://glacierarcade.xyz/gxmes', 'GLACIER GXMES', 'iframe'],
  ['https://8765hfjdf.vercel.app/unblockedgame76.html', '76 UNBLOCKED GAMES', 'iframe'],
  ['https://55gms.com/g', 'EXPLOIT CORNER', 'iframe'],
  ['https://play.alphatron.games/', 'ALPHATRON GAMES', 'iframe'],
  ['https://endis.org/', 'ENDIS PORTAL', 'iframe'],
  ['https://selenite.cc/projects.html', 'SELENITE GAMES (UNOFFICIAL)', 'iframe'],
  ['https://funbyte.pages.dev/', 'FUNBYTE GAMES', 'iframe'],
  ['https://sites.google.com/view/empireunblockin/games?authuser=0', 'EMPIRE UNBLOCKING GAMES', 'tab'],
  ['https://doctoraux.com/', 'ROBLOX', 'tab'],
  ['https://sites.google.com/view/classroom6x/', 'CLASSROOM 6X', 'tab'],
  ['https://playhop.com/', 'PLAYHOP', 'tab'],
  ['https://now.gg/', 'NOW.GG (SERVER #1)', 'tab'],
  ['https://thewebsitesbridge.com/', 'NOW.GG (SERVER #2)', 'tab']
];
const container = document.getElementById('buttonContainer');
function openInNewTab(url){ window.open(url,"_blank"); }
function loadInIframe(url,name){
  frame.src = url;
  frame.style.display='block';
  pauseOverlay.classList.remove('active');
  paused=false;
  titleEl.textContent=name||'Unknown';
  bar.classList.remove('hidden');
  resetHideTimer();
}
function renderGames(filter=""){
  container.innerHTML = "";
  games.filter(([url,name]) => name.toLowerCase().includes(filter.toLowerCase()))
       .forEach(([url,name,mode])=>{
    const btn = document.createElement('button');
    btn.textContent = name;
    btn.onclick = () => mode==="tab" ? openInNewTab(url) : loadInIframe(url,name);
    container.appendChild(btn);
  });
}
renderGames();
searchBar.addEventListener('input',()=>renderGames(searchBar.value));
function updateFPS(now){
  const delta = now-lastFrame;
  fps = 1000/delta;
  fpsEl.textContent = "FPS: "+fps.toFixed(0);
  lastFrame=now;
  requestAnimationFrame(updateFPS);
}
requestAnimationFrame(updateFPS);
pauseBtn.addEventListener('click',()=>{
  paused=!paused;
  pauseOverlay.classList.toggle('active',paused);
});
fullscreenBtn.addEventListener('click',()=>{
  if(!document.fullscreenElement) frame.requestFullscreen();
  else document.exitFullscreen();
});
exitBtn.addEventListener('click',()=>{
  frame.src='';
  frame.style.display='none';
  pauseOverlay.classList.remove('active');
  paused=false;
  titleEl.textContent='Enjoy!';
  bar.classList.add('hidden');
});
document.addEventListener('mousemove', resetHideTimer);
document.addEventListener('click', resetHideTimer);
function resetHideTimer(){
  bar.classList.remove('hidden');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{ bar.classList.add('hidden'); }, 1500);
}
document.getElementById('yr').textContent=new Date().getFullYear();
</script>
</body>
</html>
