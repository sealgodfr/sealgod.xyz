<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><3</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f2b8d4;
    font-family: 'Inter', system-ui, sans-serif;
  }

  .label {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2em;
    font-weight: bold;
    color: rgba(0,0,0,0.8);
    text-shadow:
      0 0 5px rgba(255,255,255,0.5),
      0 0 10px rgba(255,255,255,0.3),
      0 0 15px rgba(255,255,255,0.2);
    backdrop-filter: blur(2px);
  }
  .button-container {
    position: absolute;
    top: 70px;
    left: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    z-index: 10;
  }
  .button-container button {
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.3);
    color: black;
    backdrop-filter: blur(5px);
    transition: all 0.2s ease;
  }
  .button-container button:hover {
    background: rgba(255,255,255,0.6);
    transform: scale(1.05);
  }
  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear forwards;
  }
  @keyframes fall {
    0% { transform: translateY(0); opacity: 0.9; }
    90% { opacity: 0.5; }
    100% { transform: translateY(110vh); opacity: 0; }
  }
  .box {
    position: absolute;
    top: 130px;
    left: 0;
    width: 100%;
    height: calc(100% - 140px);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  iframe {
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    background: white;
    display: none;
  }
</style>
</head>
<body>
<div class="label">sealgod.xyz</div>
<div class="button-container">
  <button onclick="loadGame('https://duckmath.github.io/')">DUCKMATH</button>
  <button onclick="loadGame('https://geometry-lessons.github.io/')">GEOMETRY-LESSONS</button>
  <button onclick="loadGame('https://geometryspot.com/activities/')">GEOMETRY SPOT</button>
  <button onclick="loadGame('https://d3rtzzzsiu7gdr.cloudfront.net/')">HYPACKEL</button>
  <button onclick="loadGame('https://sites.google.com/view/classroom6x/')">CLASSROOM 6X</button>
  <button onclick="loadGame('https://slope-slope.github.io/games/')">SLOPE=SLOPE</button>
  <button onclick="window.open('https://playhop.com/', '_blank')">PLAYHOP</button>
  <button onclick="window.open('https://now.gg/', '_blank')">NOW.GG</button>
  <button onclick="window.open('https://thewebsitesbridge.com/', '_blank')">NOW.GG #2</button>
</div>
<div class="box">
  <iframe id="gameFrame" src=""></iframe>
</div>
<script>
const frame = document.getElementById('gameFrame');
let currentURL = null;
function loadGame(url) {
  if (frame.src === url || frame.src.endsWith(url)) {
    frame.style.display = frame.style.display === 'none' ? 'block' : 'none';
    return;
  }
  frame.src = url;
  frame.style.display = 'block';
}
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '❄';
  let x = Math.random() * window.innerWidth;
  const size = Math.random() * 1.5 + 0.5;
  snowflake.style.fontSize = size + 'em';
  snowflake.style.left = x + 'px';
  snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
  document.body.appendChild(snowflake);
  let drift = Math.random() * 100 - 50;
  snowflake.animate([
    { transform: `translate(${drift}px, 100vh)` }
  ], {
    duration: Math.random() * 5000 + 5000,
    easing: 'linear',
    fill: 'forwards'
  });
  setTimeout(() => snowflake.remove(), 10000);
}
setInterval(createSnowflake, 200);
</script>
</body>
</html>
