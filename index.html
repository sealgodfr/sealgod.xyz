<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&lt;3</title> <!-- This is what shows in the browser tab -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4; /* dark pink background */
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    .box {
      background: rgba(255, 255, 255, 0.25); /* white but translucent */
      border-radius: 35px;
      width: 900px;
      height: 600px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertically centered */
      align-items: center;     /* horizontally centered */
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      color: #c2185b; /* dark pink text */
      margin: 0;
      visibility: hidden; /* hide text inside box */
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>&lt;3</h1> <!-- hidden inside box, browser tab shows the title -->
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';

      // Spawn from anywhere: left, right, middle
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = (Math.random() * 2 + 0.5) + 'em';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.style.animationDelay = '0s';

      document.body.appendChild(snowflake);

      // Remove snowflake after it falls to prevent DOM clutter
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    // Continuously spawn snowflakes
    setInterval(createSnowflake, 200); // new snowflake every 0.2s
  </script>
</body>
</html>
