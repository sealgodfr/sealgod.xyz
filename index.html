<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snow</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4; /* soft pink background */
      position: relative;
      font-family: 'Inter', system-ui, sans-serif;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: 0;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      pointer-events: none;
    }

    .box {
      background: rgba(150, 150, 150, 0.25);
      border-radius: 35px;
      width: 900px;
      height: 600px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      backdrop-filter: blur(10px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '‚ùÑ';

      // Decide if snowflake comes from left or right
      const fromLeft = Math.random() < 0.5;

      // Starting positions: left/right edge, random vertical
      snowflake.style.left = fromLeft ? '-2vw' : '102vw';
      snowflake.style.top = Math.random() * 100 + 'vh';

      // Size and opacity
      snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
      snowflake.style.opacity = Math.random() * 0.5 + 0.5;

      // Animation duration and direction
      const duration = Math.random() * 5 + 5; // 5-10s
      const endX = fromLeft ? window.innerWidth + 20 : -20; // offscreen
      const endY = Math.random() * window.innerHeight;

      // Animate with JS
      let startTime = null;
      function animate(time) {
        if (!startTime) startTime = time;
        const progress = (time - startTime) / (duration * 1000);
        if (progress < 1) {
          const x = fromLeft 
            ? -20 + progress * (window.innerWidth + 40) 
            : window.innerWidth + 20 - progress * (window.innerWidth + 40);
          const y = parseFloat(snowflake.style.top) + progress * (endY - parseFloat(snowflake.style.top));
          snowflake.style.transform = `translate(${x}px, ${y}px) rotate(${progress * 360}deg)`;
          requestAnimationFrame(animate);
        } else {
          snowflake.remove();
        }
      }

      document.body.appendChild(snowflake);
      requestAnimationFrame(animate);
    }

    // Spawn snowflakes continuously
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
