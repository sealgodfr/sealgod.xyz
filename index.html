<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title><3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(110vh); opacity: 0.3; }
    }
    .box {
      background: rgba(250, 250, 250, 0.25);
      border-radius: 35px;
      width: 90%;
      max-width: 1725px;
      height: 80%;
      max-height: 850px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      backdrop-filter: blur(10px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-link {
      display: block;
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: black;
      transition: transform 0.2s;
    }
    .game-link:hover {
      transform: scale(1.05);
    }
    .game-img {
      width: 200px;
      height: 150px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: #ccc; /* placeholder if no image */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #333;
    }
    .game-title {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Example Games -->
    <a href="geometry-dash-lite.html" class="game-link" target="_blank">
      <div class="game-img">Geometry Dash</div>
      <div class="game-title">Geometry Dash Lite</div>
    </a>

    <a href="2048.html" class="game-link" target="_blank">
      <div class="game-img">2048</div>
      <div class="game-title">2048</div>
    </a>

    <a href="tic-tac-toe.html" class="game-link" target="_blank">
      <div class="game-img">Tic Tac Toe</div>
      <div class="game-title">Tic Tac Toe</div>
    </a>

    <a href="sudoku.html" class="game-link" target="_blank">
      <div class="game-img">Sudoku</div>
      <div class="game-title">Sudoku</div>
    </a>

    <a href="maze.html" class="game-link" target="_blank">
      <div class="game-img">Maze</div>
      <div class="game-title">Maze</div>
    </a>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      let x = Math.random() * window.innerWidth;
      let y = -50;
      snowflake.style.left = x + 'px';
      snowflake.style.top = y + 'px';
      const size = Math.random() * 1.5 + 0.5;
      snowflake.style.fontSize = size + 'em';
      snowflake.style.opacity = Math.random() * 0.5 + 0.5;
      const speedY = Math.random() * 1 + 0.5;
      const speedX = Math.random() * 1 - 0.5;
      document.body.appendChild(snowflake);
      function fall() {
        y += speedY;
        x += speedX;
        x += Math.sin(y / 20) * 0.5;
        snowflake.style.top = y + 'px';
        snowflake.style.left = x + 'px';
        if (y > window.innerHeight + 50) snowflake.remove();
        else requestAnimationFrame(fall);
      }
      requestAnimationFrame(fall);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
