<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title><3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4;
      position: relative;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.3;
      }
    }
    .box {
      background: rgba(250, 250, 250, 0.25);
      border-radius: 35px;
      width: 1725px;
      height: 850px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      backdrop-filter: blur(10px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '❄';
  
  // Initial positions
  let x = Math.random() * window.innerWidth;
  let y = -50; // start above the screen
  snowflake.style.position = 'fixed';
  snowflake.style.left = x + 'px';
  snowflake.style.top = y + 'px';
  
  // Randomize size and opacity
  const size = Math.random() * 1.5 + 0.5;
  snowflake.style.fontSize = size + 'em';
  snowflake.style.opacity = Math.random() * 0.5 + 0.5;
  
  // Velocity
  const speedY = Math.random() * 1 + 0.5; // falling speed
  const speedX = Math.random() * 1 - 0.5; // horizontal drift
  
  document.body.appendChild(snowflake);
  
  function fall() {
    y += speedY;
    x += speedX;
    
    // Slightly change horizontal direction over time
    x += Math.sin(y / 20) * 0.5;
    
    snowflake.style.top = y + 'px';
    snowflake.style.left = x + 'px';
    
    // Remove snowflake if it falls off screen
    if (y > window.innerHeight + 50) {
      snowflake.remove();
    } else {
      requestAnimationFrame(fall);
    }
  }
  
  requestAnimationFrame(fall);
}

// Create a new snowflake every 200ms
setInterval(createSnowflake, 200);

  </script>
</body>
</html>
