<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>&lt;3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f2b8d4; /* soft pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', system-ui, sans-serif;
      position: relative;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    .box {
      background: rgba(150, 150, 150, 0.25);
      border-radius: 35px;
      width: 900px;   /* bigger width */
      height: 600px;  /* bigger height */
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 40px;      /* smaller text */
      color: #b23a5b;       /* dark pink color */
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>&lt;3</h1>
  </div>

  <!-- Snowflake generator -->
  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * 100 + 'vw'; // spawn anywhere horizontally
      snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.style.opacity = Math.random() * 0.5 + 0.5;

      document.body.appendChild(snowflake);

      // Remove snowflake after falling to prevent memory buildup
      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
      });
    }

    // Continuously spawn snowflakes
    setInterval(createSnowflake, 200); // spawn a new snowflake every 0.2s
  </script>
</body>
</html>
