<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title><3</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f2b8d4;
    font-family: 'Inter', system-ui, sans-serif;
  }

  .snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    opacity: 0.8;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes fall {
    0% { transform: translateY(0); opacity: 0.9; }
    100% { transform: translateY(110vh); opacity: 0.3; }
  }

  .box {
    background: rgba(250, 250, 250, 0.25);
    border-radius: 35px;
    width: 90%;
    max-width: 1200px;
    height: 80%;
    max-height: 800px;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.2);
    z-index: 2;
    backdrop-filter: blur(10px);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .game-link {
    display: block;
    width: 300px;
    height: 200px;
    background: #ccc;
    border-radius: 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    font-weight: bold;
    color: black;
    cursor: pointer;
    text-align: center;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 20px;
    display: none;
  }
</style>
</head>
<body>

<div class="box">
  <div class="game-link" id="loadGame">Geometry Dash</div>
  <iframe id="gameFrame" src=""></iframe>
</div>

<script>
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = 'â„';
  let x = Math.random() * window.innerWidth;
  let y = -50;
  snowflake.style.left = x + 'px';
  snowflake.style.top = y + 'px';
  const size = Math.random() * 1.5 + 0.5;
  snowflake.style.fontSize = size + 'em';
  snowflake.style.opacity = Math.random() * 0.5 + 0.5;
  const speedY = Math.random() * 1 + 0.5;
  const speedX = Math.random() * 1 - 0.5;
  document.body.appendChild(snowflake);
  function fall() {
    y += speedY;
    x += speedX;
    x += Math.sin(y / 20) * 0.5;
    snowflake.style.top = y + 'px';
    snowflake.style.left = x + 'px';
    if (y > window.innerHeight + 50) snowflake.remove();
    else requestAnimationFrame(fall);
  }
  requestAnimationFrame(fall);
}
setInterval(createSnowflake, 200);

const gameLink = document.getElementById('loadGame');
const gameFrame = document.getElementById('gameFrame');

gameLink.addEventListener('click', () => {
  window.open("https://scratch.mit.edu/projects/105500895/fullscreen", "_blank");
});
</script>

</body>
</html>
